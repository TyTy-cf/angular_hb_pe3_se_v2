
<table class="table table-striped table-hover table-dark mt-3">
  <thead>
    <tr>
      <th>Name</th>
      <th>Élément</th>
      <th>Animal</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let house of arrayHouses">
      <tr (click)="house.visible = !house.visible">
        <td>{{house.name}}</td>
        <td>{{house.element}}</td>
        <td>{{house.animal}}</td>
      </tr>
      <tr [hidden]="!house.visible">
        <td colspan="3">
          <div class="ps-5">
            <p>Fondateur : {{house.founder}}</p>
            <p>Fantôme : {{house.ghost}}</p>
            <p>Pièce principale : {{house.commonRoom}}</p>
          </div>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
