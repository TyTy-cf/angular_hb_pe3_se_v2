
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      Wizards
    </li>
  </ol>
</nav>

<table class="table table-striped table-hover table-dark mt-3">
  <thead>
  <tr>
    <th>Name</th>
    <th>Nb Elixirs</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wizard of wizards" routerLink="/harry-potter/wizards/{{wizard.id}}/elixirs">
      <td>{{wizard.firstName}} {{wizard.lastName}}</td>
      <td>
        <strong>
          ({{wizard.elixirs.length}})
        </strong>
      </td>
    </tr>
  </tbody>
</table>
