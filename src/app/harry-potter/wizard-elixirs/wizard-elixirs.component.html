
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/harry-potter/wizards">
        Wizards
      </a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Wizard's elixirs
    </li>
  </ol>
</nav>

<div *ngIf="wizard; else noWizard">
  <h1>Elxirs of {{ wizard.firstName }} {{ wizard.lastName }}</h1>

  <table class="table table-striped table-hover table-dark mt-3"
         *ngIf="elixirs.length > 0; else noElixirs"
  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Effect</th>
        <th>Side effects</th>
        <th>Ingredients</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let elixir of elixirs">
      <td>{{elixir.name}}</td>
      <td>{{elixir.effect}}</td>
      <td>{{elixir.sideEffects}}</td>
      <td>
        <ul class="list-unstyled" *ngIf="elixir.ingredients.length > 0; else noIngredient">
          <li *ngFor="let ingredient of elixir.ingredients">{{ingredient.name}}</li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #noWizard>
  <p>This wizard doesn't exists</p>
</ng-template>

<ng-template #noElixirs>
  <p>No elixirs for this wizard</p>
</ng-template>

<ng-template #noIngredient>
  <p>No ingredients for this elixir</p>
</ng-template>
